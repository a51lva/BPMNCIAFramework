<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>		
	    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
		<link rel="stylesheet" href="./css/style.css"/>
		<link rel="stylesheet" href="./css/font-awesome.min.css"/>
		<script src="./js/highcharts.js"></script>
		<script src="./js/script.js"></script>
		
		<title>#{main.appname}</title>	
	</h:head>
	<h:body>
		<h:form>
		    <p:outputPanel id="mainPanel" deferred="true">
		        <ui:include src="components/navbar.xhtml"></ui:include>
				<div class="container-fluid mt-60">
					<div class="row">
					    <div class="col-md-2 px-0 sidebar">
					    	<ui:include src="components/sidemenu.xhtml"></ui:include>				
						</div>
					    <div class="col-md-10 offset-md-2 main">
					    	
					    	<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'dashboard')}">
								<ui:include src="components/home.xhtml"></ui:include>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'traceability')}">
								<ui:include src="components/traceability.xhtml"></ui:include>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'result')}">
								<ui:include src="components/result.xhtml"></ui:include>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'catalog')}">
								<ui:include src="components/catalog.xhtml"></ui:include>
							</p:outputPanel>
						</div>
					  </div>
				</div>
		    </p:outputPanel>
		</h:form>		
		
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/bpmn-js@7.2.1/dist/bpmn-viewer.development.js"></script> <!-- bpmn-navigated-viewer.js -->
	</h:body>
</html>
