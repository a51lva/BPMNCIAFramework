<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>		
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./css/style.css"/>
		<link rel="stylesheet" href="./css/font-awesome.min.css"/>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="./js/script.js"></script>
	    <title>#{main.appname}</title>	
	</h:head>
	<h:body>
		<h:form>
		    <p:outputPanel id="mainPanel" deferred="true">
		        <ui:include src="components/navbar.xhtml"></ui:include>
				<div class="container-fluid mt-60">
					<div class="row">
					    <div class="col-md-2 px-0 sidebar">
					    	<ui:include src="components/sidemenu.xhtml"></ui:include>				
						</div>
					    <div class="col-md-10 offset-md-2 main">
					    	
					    	<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'dashboard')}">
								<ui:include src="components/home.xhtml"></ui:include>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'traceability')}">
								<ui:include src="components/traceability.xhtml"></ui:include>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'result')}">
								<ui:include src="components/result.xhtml"></ui:include>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{(main.getSidebarMenu().getSelectedMenu() eq 'catalog')}">
								<ui:include src="components/catalog.xhtml"></ui:include>
							</p:outputPanel>
						</div>
					  </div>
				</div>
		    </p:outputPanel>
		</h:form>		
		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</h:body>
</html>
